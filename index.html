<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="./js/scripts.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <p class="calculator__display">0</p>
      <div class="calculator__buttons">
        <div class="calculator__row calculator__funcBtns">
          <button class="calculator__clearBtn">CLR</button>
          <button class="calculator__backBtn">	&lt;=</button>
        </div>
        <div class="calculator__row">
          <button class="calculator__numBtn">7</button>
          <button class="calculator__numBtn">8</button>
          <button class="calculator__numBtn">9</button>
          <button class="calculator__opBtn">*</button>
        </div>
        <div class="calculator__row">
          <button class="calculator__numBtn">4</button>
          <button class="calculator__numBtn">5</button>
          <button class="calculator__numBtn">6</button>
          <button class="calculator__opBtn">/</button>
        </div>
        <div class="calculator__row">
          <button class="calculator__numBtn">1</button>
          <button class="calculator__numBtn">2</button>
          <button class="calculator__numBtn">3</button>
          <button class="calculator__opBtn">-</button>
        </div>
        <div class="calculator__row">
          <button class="calculator__numBtn">.</button>
          <button class="calculator__numBtn">0</button>
          <button class="calculator__operateBtn">=</button>
          <button class="calculator__opBtn">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
